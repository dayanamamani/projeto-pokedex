<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/pokedex.css">
    
    <title>Pokedex</title>

    <script defer src="js/script.js"></script>
    
    <link rel="shortcut icon" href="images/purepng.com-pokeballpokeballdevicepokemon-ballpokemon-capture-ball-1701527825800omhst.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">
        
        <div class="pokemon_data">
            <span class="pokemon_number">01 </span>-
            <span class="pokemon_name"> </span>
        </div>

        <form class="form">
            
            <input type="search" class="input_search" placeholder="Nome ou Numero" required>
            
            <div class="buttons">
                
                <button class="button btn-prev">&lt; Prev</button>

                <button class="button btn-next">Next &gt;</button>

            </div>
        </form>
    </main>
</body>
</html>
